{% extends 'base.html' %}

{% block title %}Users{% endblock %}

{% block content %}

  <h2>Users</h2>
  
  <!-- Display list of all users except for current user -->
  <ul>
    {% for user in users %}
      {% if session.current_user.user_id != user.user_id %}
        <li>
          <a href="/users/{{ user.user_id }}">
            {{ user.email }}
          </a>
        </li>
      {% endif %}
    {% endfor %}
  </ul>

{% endblock %}
